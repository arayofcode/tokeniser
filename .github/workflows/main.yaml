name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    needs: [lint]
    runs-on: self-hosted

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tokeniser:0.0.1

  test:
    runs-on: self-hosted
    services:
      postgres:
        image: postgres:16.2-alpine3.19
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setting up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22'

      - name: Run migrations
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/migrations/migration:/migrations \
            --network host \
            flyway/flyway:10.10 \
            -user=postgres \
            -passwords=postgres \
            -url=jdbc:postgresql://localhost:5432/mydb \
            -locations=filesystem:/migrations \
            migrate

      - name: Run tests
        run: make test
        env:
          DB: postgres://postgres:postgres@localhost:5432/mydb?sslmode=disable&pool_max_conns=10
          PASSPHRASE: ci-cd-Passphrase

  lint:
    runs-on: self-hosted
    services:
      postgres:
        image: postgres:16.2-alpine3.19
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setting up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22'

      - name: Run migrations
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/migrations/migration:/migrations \
            --network host \
            flyway/flyway:10.10 \
            -user=postgres \
            -passwords=postgres \
            -url=jdbc:postgresql://localhost:5432/mydb \
            -locations=filesystem:/migrations \
            migrate

      - name: Run lint
        run: make lint
        env:
          DB: postgres://postgres:postgres@localhost:5432/mydb?sslmode=disable&pool_max_conns=10
