name: Test-Build-Publish

on:
  workflow_dispatch:
    inputs: ${{ null }}
  push:
    branches: [main]
    paths:
      - "main.go"
      - "go.*"
      - "Makefile"
      - "*.yaml"
      - "src/**"
      - Dockerfile
      - "migrations/**"

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.58
    
  test:
    runs-on: self-hosted
    env:
      PASSPHRASE: test_passphrase
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: test_db
      APP_PORT: 8000
    services:
      db:
        image: postgres:16.2-alpine3.19
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - name: Running database migrations
        run:  docker run --rm --network host -v $(pwd)/migrations/migration:/flyway/sql flyway/flyway -url=jdbc:postgresql://localhost:5432/test_db -driver=org.postgresql.Driver -postgresql.transactional.lock=false -user=test_user -password=test_password migrate
      - name: Running Tests
        run: make test
  
  build-push:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: production
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tokeniser:1.0.0
